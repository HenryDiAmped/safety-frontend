<section class="seccion-contacto">
  <div class="contenedor-limite grid-contacto">
    <div class="imagen-wrapper">
      <img
        src="https://cdn.midjourney.com/dc0e5058-5260-4209-99f2-1d77f340c8a7/0_0.png"
        alt="Ingenieros analizando planos en obra industrial"
        class="imagen-destacada"
      />
    </div>
    <div class="contenido-texto">
      <h2 class="titulo-seccion">¿Listo para elevar tus estándares?</h2>
      <p class="descripcion">
        No dejes la seguridad al azar. Nuestro equipo de ingeniería está listo para diseñar la
        solución tecnológica que tu proyecto necesita, cumpliendo con las normativas más exigentes
        del sector.
      </p>
      <div class="acciones">
        <button mat-flat-button class="btn-accion" (click)="contactar()">
          Solicitar Asesoría
          <mat-icon iconPositionEnd>arrow_forward</mat-icon>
        </button>
      </div>
    </div>
  </div>
</section>
